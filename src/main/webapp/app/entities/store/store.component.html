<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.store.home.title">Stores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-store" [routerLink]="['/store/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.store.home.createLabel">
            Create new Store
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="stores?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.store.home.notFound">No stores found</span>
    </div>
    <div class="table-responsive" *ngIf="stores?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.store.address">Address</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.store.city">City</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.store.street">Street</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.store.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.store.zip">Zip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let store of stores ;trackBy: trackId">
                <td><a [routerLink]="['/store', store.id, 'view' ]">{{store.id}}</a></td>
                <td>{{store.address}}</td>
                <td>{{store.city}}</td>
                <td>{{store.street}}</td>
                <td>{{store.name}}</td>
                <td>{{store.zip}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/store', store.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/store', store.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'store', { outlets: { popup: store.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
